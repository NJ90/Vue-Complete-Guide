<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <div class="btns">
        <!-- html안에 많은 로직을 두는 것은 좋은 방법이 아니다!! html안에는 최대한 ouputing data만 작성하는것이 좋다! -->
        <button v-on:click="counter++">Add</button>
        <button v-on:click="counter--">Remove</button>
      </div>
      <div class="btns">
        <!-- 그래서 methods에 로직을 넣어 함수로 불러온다. -->
        <button v-on:click="counterAdd(5)">Add 2</button>
                      <!-- right click modifier -->
        <button v-on:click.right="counterRemove(5)">Remove 2</button>
      </div>
      <p>Result: {{ counter }}</p>
      <p v-once>Starting Number: {{ counter }}</p>
      <input type="text" v-on:input='setName' >
      <p>Name : {{ myName }}</p>
      <!-- modifiers -->
      <!-- prevent modifier 덕분에 event후에 페이지 reload가 되지 않는다 -->
        <!-- event modifier: stop, prevent, capture, self, once, passive 등 -->
        <!-- key modifier: enter, page-down, enver, tab, delete, space, up, down, left, right 등등 -->
      <form action="#" v-on:submit.prevent="submitForm" v-on:keyup.enter="confirmName">
        <input type="text">
        <button>Sign Up</button>
        <p>Name : {{ confirmedName }}</p>
      </form>
    </section>
  </body>
</html>
